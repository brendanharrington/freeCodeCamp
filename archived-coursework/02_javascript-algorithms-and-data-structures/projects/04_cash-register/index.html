<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Cash Register</h1>
        <p class="subtitle">Calculate change and manage transactions</p>
        
        <div class="display-section">
            <div class="price-display" id="price-display">$19.50</div>
            <div class="price-label">Item Price</div>
        </div>

        <div class="input-group">
            <label for="cash">Cash From Customer:</label>
            <input 
                type="number" 
                id="cash" 
                placeholder="Enter amount..."
                step="0.01"
                min="0"
                aria-label="Cash input"
            >
        </div>
        
        <button id="purchase-btn">Purchase</button>
        
        <div id="change-due" role="status" aria-live="polite"></div>

        <div class="drawer-section">
            <h3>Cash in Drawer:</h3>
            <div class="drawer-grid" id="drawer-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
