<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>25 + 5 Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="app" class="app">
    <h1>25 + 5 Clock</h1>

    <section class="length-controls">
      <div class="control">
        <div id="break-label" class="label">Break Length</div>
        <div class="controls-row">
          <button id="break-decrement" class="btn">-</button>
          <div id="break-length" class="value">5</div>
          <button id="break-increment" class="btn">+</button>
        </div>
      </div>

      <div class="control">
        <div id="session-label" class="label">Session Length</div>
        <div class="controls-row">
          <button id="session-decrement" class="btn">-</button>
          <div id="session-length" class="value">25</div>
          <button id="session-increment" class="btn">+</button>
        </div>
      </div>
    </section>

    <section class="timer">
      <div id="timer-label" class="timer-label">Session</div>
      <div id="time-left" class="time-left">25:00</div>
    </section>

    <section class="timer-controls">
      <button id="start_stop" class="btn main">Start / Stop</button>
      <button id="reset" class="btn main">Reset</button>
    </section>

    <!-- beep must be >= 1 second -->
    <audio id="beep" preload="auto" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"></audio>

  </main>

  <script src="script.js"></script>
  <!-- FCC test script (leave in for project tests) -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
